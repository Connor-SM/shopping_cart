<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Linking our own CSS file -->
    <link rel="stylesheet" href="./static/css/main.css">
  </head>
  <body>
    <header id="nav"></header>

    <div class="container">
      <div class="row">
        <!-- Cols for product cards -->
        <div class="col-md-9">
          <div class="row">
            <div id="products" class="col-md-12">
              <div class="card col-md-4">
                <div class="card-img-top">
                  <img src="http://placehold.it/1x1" alt="Placeholder" class="card-img" />
                </div>
                <div class="card-title">Title</div>
                <div class="card-subtitle">$4.99</div>
                <div class="card-text">This is a description.</div>
                <button class="btn btn-primary">Add To Cart</button>
              </div> <!-- End of card -->
              <div class="card col-md-4">
                <div class="card-img-top">
                  <img src="http://placehold.it/1x1" alt="Placeholder" class="card-img" />
                </div>
                <div class="card-title">Title</div>
                <div class="card-subtitle">$4.99</div>
                <div class="card-text">This is a description.</div>
                <button class="btn btn-primary">Add To Cart</button>
              </div> <!-- End of card -->
            </div> <!-- End of col-12 -->
          </div> <!-- End of row -->
        </div> <!-- End of col-9 -->

        <!-- Cols for cart -->
        <div id="cart" class="col-md-3">
          <table class="table">
            <thead id="table-head">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div> <!-- Ends col-3 for cart -->
      </div> <!-- Ends row -->
    </div> <!-- Ends container -->



    <!-- jQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- Bootstrap AJAX CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Bootstrap 4 CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Linking own script file -->
    <script type="text/javascript" src="./static/js/app.js"></script>
  </body>
</html>
